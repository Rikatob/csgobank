services:

  consul-importer:
    image: consul-importer:1.0
    depends_on:
      - consul-dev
    networks:
      - microservices
  consul-dev:
    image: consul:1.7.2
    container_name: consul
    ports:
      - '8500:8500'
      - '8600:8600/udp'
    command: 'agent -dev -node=csgoBank -client=0.0.0.0 -log-level=INFO'
    networks:
      - microservices
networks:
  microservices:
    driver: bridge