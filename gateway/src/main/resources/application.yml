server:
  port: 8000

spring:
  application:
    name: gateway
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    consul:
        enabled: true
        discovery:
          query-passing: true
    gateway:
      routes:
        - id: vault
          uri: http://localhost:8082/
          predicates:
            - Path=/vault/**
        - id: transactionValidator
          uri: http://localhost:8081/
          predicates:
            - Path=/transaction
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedHeaders:
              - "*"
            allowedMethods:
              - "GET"
              - "POST"
      default-filters:
        - name: Retry
          args:
            retries: 3
            methods: GET,POST

