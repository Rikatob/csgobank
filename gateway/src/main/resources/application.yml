server:
  port: 8000

spring:
  cloud:
    gateway:
      routes:
        - id: vault
          uri: http://localhost:8082/
          predicates:
            - Path=/vault/**
        - id: transactionValidator
          uri: http://localhost:8081/
          predicates:
            - Path=/transaction
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedHeaders:
              - "*"
            allowedMethods:
              - "GET"
              - "POST"

