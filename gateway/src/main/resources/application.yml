server:
  port: 8000

spring:
  application:
    name: gateway
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    consul:
        enabled: true
        discovery:
          query-passing: true
    gateway:
      routes:
        - id: vault
          uri: lb://vault/
          predicates:
            - Path=/vault/**, /vaultAccount/**, /item/**
        - id: transactionValidator
          uri: lb://transactionValidator/
          predicates:
            - Path=/validate/**
        - id: account
          uri: lb://account/
          predicates:
            - Path=/account/**

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders:
              - "*"
            allowedMethods:
              - "GET"
              - "POST"
      default-filters:
        - name: Retry
          args:
            retries: 3
            methods: GET,POST

